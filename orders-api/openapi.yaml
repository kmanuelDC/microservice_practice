openapi: 3.1.3
info:
  title: Orders API
  version: 1.0.0
servers:
  - url: http://localhost:3002
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    serviceAuth:
      type: http
      scheme: bearer
      description: Static service token used by Orders to call Customers /internal.
  schemas:
    Product:
      type: object
      required: [id, sku, name, price_cents, stock]
      properties:
        id: { type: integer, format: int64 }
        sku: { type: string }
        name: { type: string }
        price_cents: { type: integer }
        stock: { type: integer }
        created_at: { type: string, format: date-time }
    ProductCreate:
      type: object
      required: [sku, name, price_cents, stock]
      properties:
        sku: { type: string }
        name: { type: string }
        price_cents: { type: integer }
        stock: { type: integer }
    ProductPatch:
      type: object
      properties:
        price_cents: { type: integer }
        stock: { type: integer }

    OrderItem:
      type: object
      required: [product_id, qty, unit_price_cents, subtotal_cents]
      properties:
        product_id: { type: integer, format: int64 }
        qty: { type: integer }
        unit_price_cents: { type: integer }
        subtotal_cents: { type: integer }

    Order:
      type: object
      required: [id, customer_id, status, total_cents, items]
      properties:
        id: { type: integer, format: int64 }
        customer_id: { type: integer, format: int64 }
        status:
          type: string
          enum: [CREATED, CONFIRMED, CANCELED]
        total_cents: { type: integer }
        items:
          type: array
          items: { $ref: '#/components/schemas/OrderItem' }

    CreateOrder:
      type: object
      required: [customer_id, items]
      properties:
        customer_id: { type: integer, format: int64 }
        items:
          type: array
          minItems: 1
          items:
            type: object
            required: [product_id, qty]
            properties:
              product_id: { type: integer, format: int64 }
              qty: { type: integer, minimum: 1 }

    OrderList:
      type: object
      properties:
        items:
          type: array
          items: { $ref: '#/components/schemas/Order' }
        nextCursor:
          type: integer
paths:
  /health:
    get:
      summary: Healthcheck
      responses:
        '200': { description: OK }

  # Products
  /products:
    post:
      summary: Create product
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/ProductCreate' }
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Product' }

    get:
      summary: List products
      security: [{ bearerAuth: [] }]
      parameters:
        - in: query
          name: search
          schema: { type: string }
        - in: query
          name: limit
          schema: { type: integer, default: 20, minimum: 1, maximum: 100 }
        - in: query
          name: cursor
          schema: { type: integer, format: int64 }
      responses:
        '200':
          description: List
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items: { $ref: '#/components/schemas/Product' }
                  nextCursor:
                    type: integer

  /products/{id}:
    get:
      summary: Get product
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer, format: int64 }
      responses:
        '200':
          description: Product
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Product' }
        '404': { description: Not found }

    patch:
      summary: Patch product (price/stock)
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer, format: int64 }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/ProductPatch' }
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Product' }

  # Orders
  /orders:
    post:
      summary: Create order (CREATED + decrement stock)
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/CreateOrder' }
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Order' }

    get:
      summary: List orders
      parameters:
        - in: query
          name: status
          schema:
            type: string
            enum: [CREATED, CONFIRMED, CANCELED]
        - in: query
          name: from
          schema: { type: string, format: date-time }
        - in: query
          name: to
          schema: { type: string, format: date-time }
        - in: query
          name: limit
          schema: { type: integer, default: 20, minimum: 1, maximum: 100 }
        - in: query
          name: cursor
          schema: { type: integer, format: int64 }
      responses:
        '200':
          description: List
          content:
            application/json:
              schema: { $ref: '#/components/schemas/OrderList' }

  /orders/{id}:
    get:
      summary: Get order with items
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer, format: int64 }
      responses:
        '200':
          description: Order
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Order' }
        '404': { description: Not found }

  /orders/{id}/confirm:
    post:
      summary: Confirm order (idempotent)
      security: [{ bearerAuth: [] }]
      parameters:
        - in: header
          name: X-Idempotency-Key
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Confirmed (or previous confirmation result)
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Order' }
        '400': { description: Missing or invalid idempotency key }

  /orders/{id}/cancel:
    post:
      summary: Cancel order
      security: [{ bearerAuth: [] }]
      responses:
        '200':
          description: Canceled
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Order' }
        '400': { description: Invalid state }
